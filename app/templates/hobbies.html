<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>{%block title %} {% endblock %} MLH Portfolio</title>
    
</head>
<body class="d-flex justify-content-center align-items-center p-10 container-fluid">
    <div class="flex-column justify-content-center align-items-center">
        <h1>Hobbies</h1>
        <p>Place hobbies here</p>

        <div>
            <div class="card mb-3">
                <img src="../static/img/Portrait_Placeholder.png" class="card-img-top" alt="Portrait Placeholder">
                <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
