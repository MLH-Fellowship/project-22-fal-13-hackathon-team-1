{% block timelinePosts %}
<section class="d-flex flex-column justify-content-center align-items-center mt-5">
    <ul class="list-group timeline-width w-75">
        {% for post in timelineData %}
            {% for data in post.timeline_posts %}
            <li class="list-group-item col w-100 border rounded my-3" >
                <div class="d-flex row-3" style="justify-content: space-between;">
                    <div>
                        <img src="https://www.gravatar.com/avatar/705476fdd64fd5f408d938bf65ab0f8c?s=40" />
                        <span style="font-weight:bold; padding-left: 10px; font-size: 14px;">{{data.name}} | {{data.email}}</span>
                    </div>
                    <div class="show">
                        <span style="font-size: 14px;">{{data.created_at}}</span>
                    </div>
                </div>
                <div class="row-9 m-5">
                    <p>
                        {{data.content}}
                    </p>
                </div>
            </li>
            {% endfor %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
